<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTempMonitor</title>
    
    <meta name="keywords" content="WebTempMonitor">
    <meta name="description" content="TempMonitor Web version">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<!-- 
    fixed-sidebar: 固定侧边栏
    full-height-layout: 100% height
    gray-bg: 灰色背景
    overflow:hidden  溢出隐藏 清除浮动
-->
<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
    <div id="wrapper">
        <!--左侧导航开始-->
        <nav class="navbar-default navbar-static-side" role="navigation">
            <div class="nav-close">
                <i class="fa fa-times-circle"></i>
            </div>
            <div class="sidebar-collapse">
                <ul class="nav" id="side-menu">
                    <!--导航头开始-->
                    <li class="nav-header">
                        <div class="dropdown profile-element">
                            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                                <span class="clear">
                                    <span class="block m-t-xs" style="font-size:20px;">
                                        <strong class="font-bold">WebTempMonitor</strong>
                                    </span>
                                </span>
                            </a>
                        </div>
                        <div class="logo-element">WebTempMonitor
                        </div>
                    </li>
                    <li class="hidden-folded padder m-t m-b-sm text-muted text-xs">
                        <span class="ng-scope">分类</span>
                    </li>
                    <li>
                        <a class="J_menuItem" href="/index_v1/">
                            <i class="fa fa-home"></i>
                            <span class="nav-label">主页</span>
                        </a>
                    </li>
                    <li>
                        <a class="J_menuItem" href="/history/">
                            <i class="fa fa-history"></i>
                            <span class="nav-label">最近历史</span>
                        </a>
                    </li>
                    <li>
                        <a class="J_menuItem" href="/information/">
                            <i class="fa fa-calendar"></i>
                            <span class="nav-label">包况信息</span>
                        </a>
                    </li>
                    <li>
                        <a class="J_menuItem" href="/maintain/">
                            <i class="fa fa-wrench"></i>
                            <span class="nav-label">维护信息</span>
                        </a>
                    </li>
                    <li>
                        <a class="J_menuItem" href="/hardware/">
                            <i class="fa fa-cogs"></i>
                            <span class="nav-label">硬件管理</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--左侧导航结束-->
        <!--右侧部分开始-->
        <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="row border-bottom">
                <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                    <div class="navbar-header"><a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
                    </div>
                </nav>
            </div>
            <div class="row J_mainContent" id="content-main">
                <iframe id="J_iframe" width="100%" height="100%" src="/index_v1/" frameborder="0" data-id="index_v1.html" seamless></iframe>
            </div>
        </div>
        <!--右侧部分结束-->
    </div>

    <!-- 全局js -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/plugins/metisMenu/jquery.metisMenu.js' %}"></script>
    <script src="{% static 'js/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
    <script src="{% static 'js/plugins/layer/layer.min.js' %}"></script>

    <!-- 自定义js -->
    <script src="{% static 'js/hAdmin.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/index.js' %}"></script>

    <!-- 第三方插件 -->
    <script src="{% static 'js/plugins/pace/pace.min.js' %}"></script>
</body>
</html>
